<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard - Employee Record System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <h2>Employee Record System</h2>
            <div class="nav-user">
                <div class="notification-container">
                    <button class="notification-btn" onclick="toggleNotificationDropdown()">
                        <span class="notification-icon">ðŸ””</span>
                        <span id="notificationBadge" class="notification-badge" style="display: none;">0</span>
                    </button>
                    <div id="notificationDropdown" class="notification-dropdown">
                        <div class="notification-header">
                            <h3>Notifications</h3>
                            <button class="btn-close" onclick="toggleNotificationDropdown()">Ã—</button>
                        </div>
                        <div id="notificationList" class="notification-list">
                            <div class="notification-item">Loading...</div>
                        </div>
                    </div>
                </div>
                <span id="currentUser">Employee</span>
                <button class="btn btn-secondary" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar">
            <button class="sidebar-btn active" onclick="showSection('profile')">My Profile</button>
            <button class="sidebar-btn" onclick="showSection('leaves')">My Leaves</button>
            <button class="sidebar-btn" onclick="showSection('applyLeave')">Apply Leave</button>
        </div>

        <div class="main-content">
            <!-- Profile Section -->
            <div id="profile-section" class="section active">
                <div class="section-header">
                    <h2>My Profile</h2>
                    <button class="btn btn-primary" onclick="loadProfile()">Refresh</button>
                </div>
                <div class="profile-card">
                    <div id="profileInfo">
                        <div class="info-row">
                            <strong>Username:</strong>
                            <span id="profileUsername">-</span>
                        </div>
                        <div class="info-row">
                            <strong>Name:</strong>
                            <span id="profileName">-</span>
                        </div>
                        <div class="info-row">
                            <strong>Age:</strong>
                            <span id="profileAge">-</span>
                        </div>
                        <div class="info-row">
                            <strong>Salary:</strong>
                            <span id="profileSalary">-</span>
                        </div>
                        <div class="info-row">
                            <strong>Department ID:</strong>
                            <span id="profileDepartId">-</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- My Leaves Section -->
            <div id="leaves-section" class="section">
                <div class="section-header">
                    <h2>My Leave Requests</h2>
                    <button class="btn btn-primary" onclick="loadMyLeaves()">Refresh</button>
                </div>
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Leave ID</th>
                                <th>Type</th>
                                <th>Start Date</th>
                                <th>End Date</th>
                                <th>Reason</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="myLeavesTableBody">
                            <tr><td colspan="7" class="loading">Loading leaves...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Apply Leave Section -->
            <div id="applyLeave-section" class="section">
                <div class="section-header">
                    <h2>Apply for Leave</h2>
                </div>
                <div class="form-container">
                    <form id="applyLeaveForm">
                        <div class="form-group">
                            <label for="leaveType">Leave Type *</label>
                            <select id="leaveType" name="Leave_type" required>
                                <option value="">Select leave type</option>
                                <option value="sick">Sick Leave</option>
                                <option value="casual">Casual Leave</option>
                                <option value="earned">Earned Leave</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startDate">Start Date *</label>
                            <input type="date" id="startDate" name="start_date" required>
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date *</label>
                            <input type="date" id="endDate" name="end_date" required>
                        </div>
                        <div class="form-group">
                            <label for="leaveReason">Reason * (10-300 characters)</label>
                            <textarea id="leaveReason" name="reason" rows="4" minlength="10" maxlength="300" required placeholder="Enter reason for leave"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Apply Leave</button>
                    </form>
                    <div id="applyLeaveResult" class="result-message"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Leave Modal -->
    <div id="editLeaveModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeEditLeaveModal()">&times;</span>
            <h2>Edit Leave Request</h2>
            <form id="editLeaveForm">
                <input type="hidden" id="editLeaveId">
                <div class="form-group">
                    <label for="editLeaveType">Leave Type</label>
                    <select id="editLeaveType" name="Leave_type">
                        <option value="">Select leave type</option>
                        <option value="sick">Sick Leave</option>
                        <option value="casual">Casual Leave</option>
                        <option value="earned">Earned Leave</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="editStartDate">Start Date</label>
                    <input type="date" id="editStartDate" name="start_date">
                </div>
                <div class="form-group">
                    <label for="editEndDate">End Date</label>
                    <input type="date" id="editEndDate" name="end_date">
                </div>
                <div class="form-group">
                    <label for="editLeaveReason">Reason (10-300 characters)</label>
                    <textarea id="editLeaveReason" name="reason" rows="4" minlength="10" maxlength="300"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update Leave</button>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/notifications.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
